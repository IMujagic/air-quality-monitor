<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of measurements">
      <span class="flag-icon flag-icon-{{item.country}}"></span>
      <ion-label>
        <ion-text>
          <h2>{{item.city}}</h2>
          <p>{{item.index}}</p>
        </ion-text>
        <ion-text color="medium">
          <p>{{item.measuredOn}}</p>
        </ion-text>
      </ion-label>
    </ion-item>
</ion-list>
<ion-infinite-scroll (ionInfinite)="loadMore($event, false)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
