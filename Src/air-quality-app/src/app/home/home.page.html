<ion-content>
  <ion-toolbar>
    <ion-segment value="{{segment}}" (ionChange)="segmentChanged($event)">
      <ion-segment-button value="my">
        My city
      </ion-segment-button>
      <ion-segment-button value="all">
        All
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
  <ion-list>
    <ion-item *ngFor="let item of measurements">
      <ion-label>
        <ion-text>
          <p><span class="flag-icon flag-icon-{{item.country}} flag-icon-squared"></span> Population {{ item.population | number }}</p>
          <p>City: {{item.city}}</p>
          <p>Index: {{item.index | number:"1.2-2" }}</p> <strong>{{ item.label }}</strong>
        </ion-text>
        <ion-text color="medium">
          <p>Measured on: {{item.date | date:"dd.MM.yyyy"}}</p>
        </ion-text>
      </ion-label>
    </ion-item>
</ion-list>
<ion-infinite-scroll (ionInfinite)="loadMore($event, false)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
