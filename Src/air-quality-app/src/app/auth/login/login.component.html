<form #form="ngForm" (ngSubmit)="login(form)">
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div text-center>
          <h3>Sign In!</h3>
        </div>
        <div *ngIf="error">{{error}}</div>
        <div padding>
           <ion-item>
            <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
          </ion-item>
        </div>
        <div padding>
          <ion-button  size="large" type="submit" [disabled]="form.invalid || loading" expand="block">
            <ion-spinner *ngIf="loading"></ion-spinner> Sign In
          </ion-button>
        </div>
        <div text-right>
          <a routerLink='/auth/register'>Create account</a>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
